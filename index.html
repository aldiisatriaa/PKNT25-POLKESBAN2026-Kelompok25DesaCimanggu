<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>PKNT25-POLKESBAN2026-Kelompok25DesaCimanggu</title>

  <meta name="description" content="Website kesehatan PKNT 25 POLKESBAN 2026 Kelompok 25 Desa Cimanggu untuk menghitung Indeks Massa Tubuh (BMI) dan tingkat obesitas masyarakat.">
  <meta name="keywords" content="BMI, IMT, Obesitas, PKNT 2026, POLKESBAN, Desa Cimanggu, Kesehatan">
  <meta name="author" content="Kelompok 25 PKNT POLKESBAN 2026">

  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ===== BAGIAN 1: HEADER ===== -->
<header>
  <h1>Website Kesehatan PKNT 25</h1>
  <p>POLKESBAN 2026 – Kelompok 25 Desa Cimanggu</p>
  <p>Media Edukasi dan Pengecekan Tingkat Obesitas Masyarakat</p>
</header>

<!-- ===== BAGIAN 2: FORM INPUT ===== -->
<section>
  <h2>Input Data Kesehatan</h2>

  <div class="form-group">
    <label>Tinggi Badan (cm)</label>
    <input type="number" id="height" placeholder="Contoh: 170">
  </div>

  <div class="form-group">
    <label>Berat Badan (kg)</label>
    <input type="number" id="weight" placeholder="Contoh: 65">
  </div>

  <div class="form-group">
    <label>Usia (tahun)</label>
    <input type="number" id="age" placeholder="Contoh: 21">
  </div>

  <button onclick="hitungBMI()">Submit</button>

  <!-- ===== BAGIAN 3: HASIL ===== -->
  <div class="result" id="result">
    <h2>Hasil Perhitungan IMT</h2>
    <p class="bmi" id="bmiValue"></p>
    <p id="category"></p>
  </div>
</section>

<footer>
  © 2026 PKNT 25 POLKESBAN – Kelompok 25 Desa Cimanggu  
  <br>
  Website Resmi Kegiatan Pengabdian Kepada Masyarakat
</footer>

<script src="script.js"></script>
</body>
</html>
